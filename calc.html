<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    
    <div id="calculator">
        <div id="title">Калькулятор</div>
        <section id="display">
            <input type="text" id="history" value="0" disabled>
            <output name="result" id="result" for="history">0</output>
        </section>
        <section id="keypad">
            <button id="allclear">AC</button>
            <button id="backspace">C</button>
            <button id="percent">%</button>
            <button id="divide" class="operator">&divide</button>
            <button id="sev">7</button>
            <button id="eig">8</button>
            <button id="nin">9</button>
            <button id="multiply" class="operator">&times</button>
            <button id="fou">4</button>
            <button id="fiv">5</button>
            <button id="six">6</button>
            <button id="minus" class="operator">-</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="thr">3</button>
            <button id="plus" class="operator">+</button>
            <button id="zer">0</button>
            <button id="changesign">+/-</button>
            <button id="dot">.</button>
            <button id="equals" class="operator">=</button>
        </section>
    </div>
    <script src="calc.js"></script>
</body>
</html>
